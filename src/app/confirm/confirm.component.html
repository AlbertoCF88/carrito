<!-- Button trigger modal -->
<button *ngIf="!isDisabled" (click)="showModal=true" type="button" class="btn btn-primary" data-toggle="modal"data-target="#exampleModal" > <!--[disabled]="isDisabled"  si pones esto dentro se ve el boton pero no puedes activarlo-->
    <!--*ngIf="!isDisabled" el boton de confirmar compra no aparce hasta que tenga algun elemento en el carrito-->
    <!--(click)="showModal=true   el evento click guarda en la variable showModal el valor true para cambiale la clase al div de abajo -->
    Confirmar compra
</button>

<!-- Modal -->
<div class="modal fade " [ngClass]="{'show':showModal}" id="exampleModal" tabindex="-1"role="dialog" aria-labelledby="exampleModalLabel"aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito de la compra</h5>
                <button (click)="showModal = false" type="button" class="close" data-dismiss="modal"aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              Precio final {{finalPrice}}â‚¬ 
            </div>
            <div class="modal-footer">
                <button (click)="showModal = false" type="button" class="btn btn-secondary"data-dismiss="modal">desabilitar</button>
           
         <button (click)="showModal = false;comprado()" type="button" class="btn btn-primary">Confirmar</button>
            </div>
        </div>
    </div>
</div>
